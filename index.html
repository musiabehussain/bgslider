<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
              <div
        class="slide active"
        style="
          background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy0KOjmC24CPrheXNzZX9euXXSys7IjJ3zsW1Vzo_tbwVTYTFyVEzlP4u6OjToOauS16Q&usqp=CAU');
        "
      ></div>
      <div
        class="slide active"
        style="
          background-image: url('https://previews.123rf.com/images/monsitj/monsitj1703/monsitj170300015/73488254-digital-code-number-abstract-background-represent-coding-technology-and-programming-languages-.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfStGuUJqTEvvcyqoxIXUwbWxg_rsiyFn8a3e_pySRTez8rxQT4p783ZouEi2-Wjq8eLk&usqp=CAU');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmJGu-exexVxbcfOyjS4vl2s5wZjlhah_CjSxM5lOw8HnS7S-4_TvaeJCtovMr3kUjG3E&usqp=CAU');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX2584788.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmwZ1sxSgRtonhgxLU6cC5Wl7PWM_6_mYTfVUI8KIDcdOdlfvrAIHYYRB_Ga-KWAFzuYk&usqp=CAU');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
